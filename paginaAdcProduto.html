<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/stylePaginaAdcProduto.css">
    <title>Cadastrando Produto</title>
</head>
<body>
    <header>
        <img src="Assets/imgs/logo.png" alt="Logo sem fundo" class="logo">
    </header>

    <main>
        <section class="wrap">
            <div class="principal">
                <h3></h3>
                <div class="formulario">
                    <form action="#">
                        <div class="formConteudo">
                            <div class="fragForm">
                                <label for="nome">Nome</label>
                                <input type="text"id="nome" placeholder="Nome produto">
                            </div>
        
                            <div class="fragForm">
                                <label for="preco">Preço</label>
                                <input type="text" id="preco" placeholder="0,00">
                                
                            </div>
        
                            <div class="fragForm">
                                <label for="Descricao">Descrição</label>
                                <textarea name="Descricao" id="Descricao" cols="30" rows="5"></textarea>
                            </div>

                            <div class="fragForm">
                                <input type="submit" value="Cadastrar Produto" id="botao">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
